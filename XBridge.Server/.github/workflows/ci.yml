name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore Dependencies
        run: dotnet restore Bridge/XBridge.Server/XBridge.Host.sln
      - name: Build Solution
        run: dotnet build Bridge/XBridge.Server/XBridge.Host.sln --no-restore --configuration Release
      - name: Run Tests
        run: dotnet test Bridge/XBridge.Server/XBridge.Host.sln --no-build --verbosity normal
